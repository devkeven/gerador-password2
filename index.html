<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Grador de Passwords</title>
</head>
<body>
    <div class="main">

        <div class="password-card">
            
          <span id="npass"></span>

            <div class="acoes">
                <i class="bi bi-clipboard-check" onclick="copyPassword()"></i>
                <i class="bi bi-arrow-counterclockwise" onclick="generatePassword()"></i>
            </div>       
        </div>
    
        <div class="personalizar">
            <h2>Personalize a sua <span>password</span></h2>

            <hr>
            <div class="box">
                <div class="box-caracteres">
                    <p>Número de caracteres da password</p>
                    <input type="number" name="" id="caracteres" min="5" max="15" >
                    <input type="range" name="" id="rangeCaracter" min="5" max="15">
                </div>
    
                <div class="letras">
                    <input type="checkbox" name="minuscula" id="minuscula" class="check" checked>
                    <label for="minuscula">Letra minuscula</label><br>

                    <input type="checkbox" name="maiuscula" id="maiuscula" class="check" checked>
                    <label for="maiuscula">Letra maiúscula</label><br>
    
                    <input type="checkbox" name="numeros" id="numeros" class="check" checked>
                    <label for="numeros">Números</label>
    
                </div>
            </div>
            
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
